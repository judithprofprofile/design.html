<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stylee.css">

<body>
    <main class="container-one">
        <div class="container-two">
            <div class="form">
                <div class="baby-one">
                    <p id="text">Contact Us</p>
                </div>

                <div class="baby-two">
                    <div class="first">
                        <label for="FirstName">First Name</label>
                        <input type="text" id="box1" name="">
                    </div>
                    <div class="last">
                        <label for="LastName">Last Name</label>
                        <input type="text" name="" id="box2">
                    </div>
                </div>

                <div class="baby-three">
                    <label for="FirstName">Email Address</label>
                    <input type="text" name="" id="box3">
                </div>

                <div class="baby-four">
                    <button class="btn1">
                        <input type="checkbox" name="" id="check1">
                        <p>General Enquiry</p>
                    </button>
                    <button class="btn2">
                        <input type="checkbox" name="" id="check2">
                        <p>Support Request</p>
                    </button>

                </div>

                <div class="baby-five">
                    <label for="FirstName">Message</label>
                    <textarea type="text" name="" id="box3"></textarea>
                </div>

                <div class="baby-six">
                    <input type="checkbox" name="" id="check2">
                    <p>i consent to being contacted by the team</p>
                </div>

                <button class="baby-seven">
                 
                    <p>Submit</p>
                </button>


            </div>

        </div>
